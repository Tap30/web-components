name: ⚡ Danger

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
      - assigned
      - unassigned
      - review_requested
      - review_request_removed

  workflow_call:

permissions:
  contents: read
  pull-requests: write

jobs:
  danger:
    name: ⚡ Run Danger
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ☁️ checkout repository
        uses: actions/checkout@v4

      - name: 🔧 setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: 🔧 setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: 📦 install dependencies
        run: pnpm install

      - name: ⚡ run danger file
        run: pnpm check:danger
        env:
          DANGER_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
