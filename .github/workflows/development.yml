name: Development

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  workflow_call:

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: Run linter
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "‚òÅÔ∏è checkout repository"
        uses: actions/checkout@v4

      - name: "üîß setup pnpm"
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: "üîß setup node"
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: "üì¶ install dependencies"
        run: pnpm install

      # Set up GitHub Actions caching for Wireit.
      - name: "üîå setup wireit cache"
        uses: google/wireit@setup-github-actions-caching/v2

      - name: "üîç lint code"
        run: pnpm lint

  test:
    needs: lint
    name: Run unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: "üì¶ install dependencies"
        run: pnpm install

      - name: "üé≠ install playwright"
        run: pnpm playwright install --with-deps --only-shell

        # Set up GitHub Actions caching for Wireit.
      - name: "üîå setup wireit cache"
        uses: google/wireit@setup-github-actions-caching/v2

      - name: "üß™ run tests"
        run: |
          pnpm test | tee output.log
          if grep -q -e "Error: A snapshot doesn't exist at" -e "Screenshot comparison failed" output.log; then
            echo "Playwright tests failed due to a snapshot issue."
            echo "SNAPSHOT_DIFFERENCES=true" >> $GITHUB_ENV
            exit 1
          elif grep -q "failed" output.log; then
            echo "Playwright tests failed due to a non-snapshot issue."
            exit 1
          fi

      - name: "üóÑÔ∏è archive artifacts"
        uses: actions/upload-artifact@v4
        id: artifact-upload
        if: always()
        with:
          name: playwright-report
          path: packages/web-components/playwright-report/
          retention-days: 30

      - name: "‚úçÔ∏è comment on PR with report link"
        uses: thollander/actions-comment-pull-request@v3
        if: ${{ failure() && env.SNAPSHOT_DIFFERENCES == 'true' }}
        with:
          message: |
            ### Playwright visual snapshot differences were detected.
            View the [Playwright report](${{ steps.artifact-upload.outputs.artifact-url }}) to review the visual differences.
            **To approve the snapshot changes and update the snapshots, please comment:** /approve-snapshots
