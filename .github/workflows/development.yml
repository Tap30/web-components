name: Development

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  workflow_call:

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: Run linter
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v4

      - name: "🔧 setup pnpm"
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: "🔧 setup node"
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: "📦 install dependencies"
        run: pnpm install

      - name: "🔍 lint code"
        run: pnpm lint

  test:
    needs: lint
    name: Run unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: "📦 install dependencies"
        run: pnpm install

      - name: "🎭 install playwright"
        run: pnpm playwright install --with-deps --only-shell

      - name: "🧪 run tests"
        run: pnpm test
