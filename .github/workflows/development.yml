name: "ðŸ§‘â€ðŸ’» Development"

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  workflow_call:

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: ðŸ” Run linter
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: â˜ï¸ checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: ðŸ”§ setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: ðŸ“¦ install dependencies
        run: pnpm install

      - name: ðŸ” lint code
        run: pnpm check:lint

  test:
    needs: lint
    name: ðŸ§ª Run tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: â˜ï¸ checkout repository
        uses: actions/checkout@v4

      - name: "ðŸ”§ setup pnpm"
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: "ðŸ”§ setup node"
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: ðŸ“¦ install dependencies
        run: pnpm install

      - name: ðŸŽ­ install playwright
        run: pnpm playwright install --with-deps --only-shell

      - name: ðŸ§ª run tests
        run: |
          pnpm test | tee output.log
          if grep -q -e "Error: A snapshot doesn't exist at" -e "Screenshot comparison failed" output.log; then
            echo "Playwright tests failed due to a snapshot issue."
            echo "SNAPSHOT_DIFFERENCES=true" >> $GITHUB_ENV
            exit 1
          elif grep -q "failed" output.log; then
            echo "Playwright tests failed due to a non-snapshot issue."
            exit 1
          fi

      - name: ðŸ—„ï¸ archive artifacts
        uses: actions/upload-artifact@v4
        id: artifact-upload
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: packages/web-components/playwright-report/
          retention-days: 30

      - name: âœï¸ comment on PR with report link
        uses: thollander/actions-comment-pull-request@v3
        if: ${{ failure() && env.SNAPSHOT_DIFFERENCES == 'true' }}
        with:
          message: |
            > [!CAUTION]
            > Playwright visual snapshot differences were detected.
            > You can download the [report](${{ steps.artifact-upload.outputs.artifact-url }}) file.

            To approve the snapshot changes and update the snapshots, please comment:
            ```
            /approve-snapshots
            ```

  trigger-review:
    name: ðŸš€ Trigger Review
    needs: [lint, test]
    if: success()
    uses: ./.github/workflows/review.yml
