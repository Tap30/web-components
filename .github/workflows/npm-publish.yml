name: Publish

on:
  pull_request:
    types:
      - closed
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    if:
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'release/')
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v4

      - name: "âœï¸ set PACKAGE_NAME variable"
        id: set-package-name
        run:
          echo "PACKAGE_NAME=$(echo ${{ github.head_ref }} | awk -F'/' '{print
          $2}')" >> $GITHUB_ENV

      - name: "ðŸ”§ setup pnpm"
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: "ðŸ”§ setup node"
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: "ðŸ“¦ install dependencies"
        run: pnpm install

      - name: "ðŸ§± build package"
        run: pnpm build:${{ env.PACKAGE_NAME }}

      - name: "ðŸ—„ï¸ archive package"
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: packages/${{ env.PACKAGE_NAME }}/dist

  publish-npm:
    needs: build
    if:
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'release/')
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v4

      - name: "âœï¸ set PACKAGE_NAME variable"
        id: set-package-name
        run:
          echo "PACKAGE_NAME=$(echo ${{ github.head_ref }} | awk -F'/' '{print
          $2}')" >> $GITHUB_ENV

      - name: "ðŸ”§ setup pnpm"
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: "ðŸ”§ setup node"
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          registry-url: https://registry.npmjs.org/

      - name: "ðŸ“¦ install dependencies"
        run: pnpm install

      - name: "ðŸšš download package"
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: packages/${{ env.PACKAGE_NAME }}/dist

      - name: "ðŸš€ publish package"
        run: pnpm release:${{ env.PACKAGE_NAME }}
        env:
          NPM_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
