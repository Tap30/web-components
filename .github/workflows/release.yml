name: ğŸš€ Release

on:
  release:
    types: [created]

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    steps:
      - name: â˜ï¸ checkout repository
        uses: actions/checkout@v4

      - name: âœï¸ set PACKAGE_NAME variable
        id: set-package-name
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "PACKAGE_NAME=$(echo $TAG_NAME | cut -d '@' -f 1)" >> $GITHUB_ENV

      - name: ğŸ”§ setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: ğŸ”§ setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: ğŸ“¦ install dependencies
        run: pnpm install

      - name: ğŸ§± build package
        run: pnpm build:${{ env.PACKAGE_NAME }}

      - name: ğŸ—„ï¸ archive package
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: packages/${{ env.PACKAGE_NAME }}/dist

  publish-npm:
    needs: build
    name: ğŸš€ Publish on NPM registry
    runs-on: ubuntu-latest
    steps:
      - name: â˜ï¸ checkout repository
        uses: actions/checkout@v4

      - name: âœï¸ set PACKAGE_NAME variable
        id: set-package-name
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "PACKAGE_NAME=$(echo $TAG_NAME | cut -d '@' -f 1)" >> $GITHUB_ENV

      - name: ğŸ”§ setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: ğŸ”§ setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          registry-url: https://registry.npmjs.org/

      - name: ğŸ“¦ install dependencies
        run: pnpm install

      - name: ğŸšš download package
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: packages/${{ env.PACKAGE_NAME }}/dist

      - name: ğŸš€ publish package
        run: pnpm release:${{ env.PACKAGE_NAME }}
        env:
          NPM_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}

  build-docs:
    name: ğŸ—ï¸ Build Docs
    needs: publish-npm
    runs-on: ubuntu-latest
    steps:
      - name: â˜ï¸ checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: ğŸ”§ setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: ğŸ”§ setup pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¦ install dependencies
        run: pnpm install

      - name: ğŸ§± build docs
        run: pnpm build:docs

      - name: ğŸ—„ï¸ upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy-docs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build-docs
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy Docs
    steps:
      - name: ğŸš€ deploy documentation to github pages
        id: deployment
        uses: actions/deploy-pages@v4
