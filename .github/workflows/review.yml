name: 🔍 Review

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
      - ready_for_review
  workflow_run:
    workflows: ["🧑‍💻 Development"]
    types:
      - completed
  workflow_call:
    

permissions:
  contents: read
  pull-requests: write

jobs:
  add-reviews:
    runs-on: ubuntu-latest
    steps:
      - uses: kentaro-m/auto-assign-action@v2.0.0
        with:
          configuration-path: '.github/review.config.yml' # Only needed if you use something other than .github/auto_assign.yml
  danger:
    name: ⚡ Danger Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ☁️ checkout repository
        uses: actions/checkout@v4

      - name: 🔧 setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: 🔧 setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: 📦 install dependencies
        run: pnpm install

      - name: ⚡ run danger file
        run: pnpm check:danger
        env:
          DANGER_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
