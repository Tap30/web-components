<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./styles/font.css"
    />
    <link
      rel="stylesheet"
      href="./styles/theme.css"
    />
  </head>
  <body dir="rtl">
    <div id="root"></div>
    <script type="module">
      import { html, render } from "lit";

      const root = document.getElementById("root");

      if (!root) throw new Error("Expects a root element.");

      render(html``, root);
    </script>
  </body>
</html>
